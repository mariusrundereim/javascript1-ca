<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country API</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mediaquery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/edb75a7b65.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header class="top-header">
      <a class="page-title" href="index.html">Countries</a>
      <nav class="primary-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="vacation.html">Vacation</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="search-container">
      <div class="search-wrapper">
        <div class="search-flex">
          <label for="search-name">Country name:</label>
          <input type="text" class="search-name" />
          <button class="button-name" type="submit">Get result</button>
        </div>
        <div class="search-flex">
          <label for="continent">Continents:</label>
          <select id="continent">
            <option value="">Select a continent</option>
            <option value="europe">Europe</option>
            <option value="asia">Asia</option>
            <option value="africa">Africa</option>
          </select>
          <button class="button-con" id="continent" type="submit">
            Search
          </button>
        </div>
        <div class="search-flex">
          <label for="population">Population:</label>
          <input type="number" name="population" class="search-con" />
          <button class="button-pop" type="submit">Search</button>
        </div>
      </div>
    </section>
    <main class="wrapper">
      <div class="loader-wrapper">
        <i class="fa-solid fa-earth-americas loading"></i>
      </div>

      <h2>Countries:</h2>
      <section class="container"></section>
    </main>
  </body>
</html>

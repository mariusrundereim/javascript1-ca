<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country API</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/edb75a7b65.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header class="top-header">
      <a class="page-title" href="index.html">Countries</a>
      <nav class="primary-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="#">Translations</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="search-container">
      <div class="search-wrapper">
        <label for="search-country">Country name:</label>
        <input type="text" class="search-country" />
        <label for="capital">Capital:</label>
        <input type="text" class="capital" />
        <button type="submit">Search</button>
      </div>
    </section>
    <main class="wrapper">
      <header class="country-head-container header-prop">
        <div class="header-col-1">Countries:</div>
        <div class="header-col-2">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-arrow-up-a-z"></i>
        </div>
      </header>
      <section class="container"></section>
    </main>
  </body>
</html>

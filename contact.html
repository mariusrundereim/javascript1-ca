<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country API</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mediaquery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/contactform.js"></script>
  </head>
  <body>
    <header class="top-header">
      <a class="page-title" href="index.html">Countries</a>
      <nav class="primary-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="wrapper">
      <form class="form">
        <h2>Form Validator</h2>
        <div class="message-container"></div>
        <label class="name-label" for="name">Name:</label>
        <input type="text" class="name" />
        <label class="subject-label" for="subject">Subject:</label>
        <input type="text" class="subject" />
        <label class="email-label" for="email">Email:</label>
        <input type="text" class="email" />
        <label class="address-label" for="address">Address:</label>
        <input type="text" class="address" />
        <button class="submit-button btn-prop" type="submit">Submit</button>
      </form>
      <div class="users"></div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country API</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mediaquery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />

    <script defer src="./js/contact.js"></script>
  </head>
  <body>
    <header class="top-header">
      <a class="page-title" href="index.html">Countries</a>
      <nav class="primary-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="wrapper">
      <div class="message-container"></div>
      <form class="form-container">
        <h2>Form Validation</h2>
        <label for="full-name">Full name:</label>
        <input type="text" id="full-name" required />
        <label for="subject">Subject:</label>
        <input type="text" id="subject" />
        <label for="email">E-mail:</label>
        <input type="text" id="email" />
        <label for="address">Address:</label>
        <input type="text" id="address" />
        <button class="btn-submit" disabled>Submit</button>
      </form>
      <div class="users"></div>
    </main>
  </body>
</html>
